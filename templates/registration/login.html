{% extends "base.html" %}

{% block content %}
    {% if form.errors and form.non_field_errors %}
    {{ form.non_field_errors }}
    {% endif %}
<form action="" method="post">
    {% csrf_token %}
    <label for="username" class="form-label"> Username</label>
    {{ form.username.errors }}
    <input type="text" name="username" class="form-control" id="username" value="{{ form.username.value|default_if_none:'' }}"/>

    <label for="password" class="form-label"> Password</label>
    {{ form.password.errors }}
    <input type="password" name="password" class="form-control" id="password"  value="{{ form.password.value|default_if_none:'' }}" />

    <button type="submit" class="btn btn-primary"> LOGIN</button>
</form>
{% endblock content %}
