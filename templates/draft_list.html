{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col">
        {% for post in posts %}
        <div class ="post">
            <h1>
                <a href="#" class="text-decoration-none fst-italic">{{post.title }}</a>
            </h1>
            <div class="date author"> @{{ post.author.username }}</div>
            <p>
                {{ post.content|truncatechars:200 }}
                <a href="#">view more</a>
            </p>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
